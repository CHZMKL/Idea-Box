<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="top-panel">
      <main>
        <header>
          <h1>idea<span>box</span></h1>
        </header>
        <section>
          <input id="titleInput" type="text" name="name" placeholder="Title">
          <input id="bodyInput" type="text" name="name" placeholder="Body">
          <button id="saveButton" class="save-btn" type="button" name="button">save</button>
        </section>
      </main>
    </section>
    <section id="bottomPanel" class="bottom-panel">
      <input type="search" name="name" placeholder="Search">
      <ul id="ideaSection">
      </ul>
    </section>
    <script src="jquery.js"></script>
    <script src="function.js"/></script>
  </body>
</html>
