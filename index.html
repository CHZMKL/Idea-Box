<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="top-panel">
      <main>
        <header>
          <h1>idea<span>box</span></h1>
        </header>
        <section>
          <input id="titleInput" type="text" name="name" placeholder="Title">
          <input id="bodyInput" type="text" name="name" placeholder="Body">
          <button id="saveButton" class="save-btn" type="button" name="button">save</button>
        </section>
      </main>
    </section>
    <section id="bottomPanel" class="bottom-panel">
      <input class="search" type="search" name="name" placeholder="Search">
      <ul id="ideaSection">
        <li class="idea-card">
          <header class="card-header">
            <h3></h3>
            <button class="remove-button"><img src="Images/delete-hover.svg"/></button>
          </header>
          <p class="body"></p>
          <footer>
            <button class="upvote"><img src="Images/upvote-hover.svg"/></button>
            <button class="downvote"><img src="Images/downvote-hover.svg"/></button>
            <p class="quality">quality:<span>swill</span></p>
          </footer>
        </li>
      </ul>
    </section>
  </body>
  <script src="jquery.js"></script>
  <script src="function.js"/></script>
</html>
